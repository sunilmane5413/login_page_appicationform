<body>
    <form id="form" action="http://localhost:3000/formfill" method="post">

                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">about</a>
                                        </li>
                                        <li class="nav-item dropdown">

                                                Dropdown
                                            </a>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#">Web Technologies</a></li>
                                                <li><a class="dropdown-item" href="#">develpment</a></li>
                                                <li>

                                            </ul>
                                        </li>

                                    </ul>
                                     <div class="d-flex" role="search">

                                </div>

                    </td>

                <tr>
                    <td>
                        <div class="mb-1">
                            <label for="exampleFormControlInput1" class="form-label">NAME:</label>
                            <input type="text" name="name" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your name">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="mb-1">
                            <label for="exampleFormControlInput1" class="form-label">ADDRESS:</label>
                            <input type="text" name="address" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your Address">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="mb-1">
                            <label for="exampleFormControlInput1" class="form-label">GENDER:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="male" id="flexCheckDefault"
                                    name="gender">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="female" id="flexCheckChecked"
                                    name="gender" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Female
                                </label>
                            </div>
                        </div>

        </div>
        </td>
        </tr>
        <tr>
            <td>
                <div class="mb-1">
                    <label for="exampleFormControlInput1"  class="form-label">CITY:</label>
                    <div class="form-check">
                        <select class="form-select form-select-sm" name="city" aria-label=".form-select-sm example">
                            <option selected>Open this select menu</option>
                            <option value="pune">pune</option>
                            <option value="bangalore">bangalore</option>
                            <option value="mumbai">mumbai</option>
                        </select>
            </td>
        </tr>
        </tr>
        <tr>
            <td>
                <div>

                        <input type="email"  name="email" class="form-control" id="exampleFormControlInput1"

                    </div>
                    <div class="mg-1">
                        <label for="exampleFormControlInput1" class="form-label">HIGHEST QUALIFICATION</label>
                        <input type="text" class="form-control" name="HQ" id="exampleFormControlInput1"

                </div>

        </tr>
        <tr>
            <td>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">MARKS</label>
                    <input class="form-control" type="text" name="number" id="formFile">
                </div>
            </td>

        </tr>
        <tr>

            <td><button onclick="f1()" type="submit" class="btn btn-primary">SUBMIT</button></td>


        <tr>
            <td><button onclick="f2()" type="submit" class="btn btn-secondary">RESET</button></td>
            </td>
        </tr>



        </table>
